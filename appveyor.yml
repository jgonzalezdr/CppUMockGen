version: 1.0.0-ci{build}

environment:
  CPPUTEST_HOME: C:\cpputest
  matrix:
#  - Platform: MSVC64
#    PlatformToolset: v141
#    Configuration: Release
#    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
  - Platform: MinGW64
    PlatformToolset: 6.3.0
    Configuration: Coverage
    #CheckCompilation: True
    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
#  - Platform: MinGW64
#    PlatformToolset: 6.3.0
#    Configuration: Release
#    PublishArtifacts: True
#    APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015

cache:
    - C:\Strawberry -> .appveyor_clear_cache.txt

install:
- ps: ci\appveyor_ci_install_cpputest.ps1
- ps: ci\appveyor_ci_install_lcov.ps1
- ps: if ($env:Configuration -eq 'Coverage' -and !(Test-Path -Path "C:\Strawberry")) { cinst strawberryperl }
- ps: if ($env:Configuration -eq 'Coverage') { cinst codecov }
- cmd: set PATH=C:\Strawberry\perl\bin;%PATH%

before_build:
- cmd: git submodule update --init --recursive

build_script:
- ps: ci\appveyor_ci_build.ps1

test_script:
- ps: ci\appveyor_ci_test.ps1

after_test:
- ps: ci\appveyor_ci_after_test.ps1
- ps: if ($env:Configuration -eq 'Coverage') { codecov -f build\test\reports\coverage\app_stripped.info }
